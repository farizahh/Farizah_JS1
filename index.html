    <script>
         var ukm="renang";
       
        //if else nested if
        if(ukm == "futsal"){
            console.log("Ini adalah UKM Futsal");
        } else if(ukm == "renang"){
            console.log("Ini adalah UKM Renang");
        } else{
            console.log("UKM tidak ditemukan");
        }

        //switch case
        switch(ukm){
            case "futsal":
            console.log("Ini adalah UKM Futsal");
            break;

            case "renang":
            console.log("Ini adalah UKM Renang");
            break;

            case "badmin":
            console.log("Ini adalah UKM Badminton");
            break;

            default:
            console.log("UKM ini tidak dikenali.");
        }

        //for statement
        for (var i = 1; i <= 5; i++) {
            console.log("Urutan " + i);
        } 

        //while, do while 
        let a = 3;
        do {

        } while (a < 10);

        //function
        function tambah(c, d) {
            var hasil = c + d;
            return hasil;
        }
        var hasilPenjumlahan = tambah(5, 3);

        console.log("Hasil penjumlahan: " + hasilPenjumlahan);
    </script>
